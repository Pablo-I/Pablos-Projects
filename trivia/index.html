<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                let rightAns = document.querySelector("#correct");
                let wrongAns = document.querySelectorAll('.incorrect');
                let checkAns1 = document.querySelector("#checkMC");
                let checkAns2 = document.querySelector("#checkFR");
                let submitAns = document.querySelector("#checkResp");

                rightAns.addEventListener('click', function(){
                    rightAns.style.backgroundColor = 'green';
                    checkAns1.innerHTML = "Correct!";
                });

                for (let i = 0; i < wrongAns.length; i++)
                {
                wrongAns[i].addEventListener('click', function(){
                    wrongAns[i].style.backgroundColor = 'red';
                    checkAns1.innerHTML = "incorrect";
                });
                }


                submitAns.addEventListener('click', function(){
                    let answer = document.querySelector('input').value;
                    if (answer == "Boxer")
                    {
                        input.style.backgroundColor = 'green';
                        checkAns2.innerHTML = "Correct!";
                    }
                    else
                    {
                        input.style.backgroundColor = 'red';
                        checkAns2.innerHTML = "incorrect";
                    }
                });

            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the derivative of x?</h3>
                <p id="checkMC"></p>
                <button class="incorrect">6709</button>
                <button id="correct">1</button>
                <button class="incorrect">0</button>


            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Who is Mike Tyson?</h3>
                <p id="checkFR"></p>
                <input id="input" type = text>
                <button id = "checkResp">Check Answer</button>

            </div>
        </div>
    </body>
</html>
