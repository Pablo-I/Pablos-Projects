{% extends "layout.html" %}

{% block title %}
    Notebook
{% endblock %}

{% block username %}
    {{ username }}
{% endblock %}


{% block main %}
<center><h1 class=" display-5 mb-4 mt-4"><b>Notebook</b></h1></center>

<form action="notebook" method="post">
    <div class="mb-4">
        <textarea id="notes" name="notes" rows="18" class="form-control mx-auto w-50 shadow p-2 bg-body rounded" autocomplete="off" placeholder="Notes" type="text">{{ notes }}</textarea>
    </div>

    <center><button class="btn btn-outline-dark" type="submit">Save Notes</button></center>
</form>
{% endblock %}
