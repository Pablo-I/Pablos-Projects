{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/addCash" method="post">
        <div class="mb-3">
            <h1>Add Cash</h1>
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="amount" name="amount" placeholder="Add Amount" type="number" min="1">
        </div>

        <button class="btn btn-primary" type="submit">Add to Account</button>

    </form>
{% endblock %}
